<!-- Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->
<form>
    <fieldset>
        <label>Email:
            <input type="email">
        </label>
        <br><br>
        <label>Password:
            <input type ="password">
        </label>
        <br><br>
        <label>Github Username:
            <input type="text">
        </label>
    </fieldset>
    <br><br>

    <fieldset>
        <legend>What version are you using?</legend>
        <input id="version-enterprise" type="radio" name="version" value="Enterprise">
        <label for="version-enterprise">Enterprise</label><br>
        <input id="version-pro" type="radio" name="version" value="Pro">
        <label for="version-pro">Pro</label><br>
        <input id="version-free" type="radio" name="version" value="Free">
        <label for="version-free">Free</label><br>
    </fieldset>
    <br><br>

    <fieldset>
        <legend>To do</legend>
        <input type="checkbox" name="todo1" value="Remember Me">
    </label>
    </fieldset>

</form>
